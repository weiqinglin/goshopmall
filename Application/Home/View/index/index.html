<!doctype html>
<!DOCTYPE html>
<html>
<head>
	<title>微信JS分享接口</title>
	<meta http-equiv="content" content="text/html,charset="UTF-8">
	<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
</head>
<body>

<script type="text/javascript">
	wx.config({
    debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
    appId: '', // 必填，公众号的唯一标识
    timestamp: <{$timestamp}>, // 必填，生成签名的时间戳
    nonceStr: <{$nonceStr}>, // 必填，生成签名的随机串
    signature: <{$signature}>,// 必填，签名，见附录1
    jsApiList: ['onMenuShareTimeline','onMenuShareAppMessage'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
});
	wx.ready(function(){
    // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
    // 
    wx.onMenuShareTimeline({
    title: '我是测试用的', // 分享标题
    link: 'http:www.baidu.com', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
    imgUrl: 'https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/logo_top_ca79a146.png', // 分享图标
    success: function () { 
        // 用户确认分享后执行的回调函数
        alert('分享成功');
    },
    cancel: function () { 
        // 用户取消分享后执行的回调函数
        alert('分享失败');
    }
});
    wx.onMenuShareAppMessage({
    title: '我是测试用的', // 分享标题
    desc: '简单的分享', // 分享描述
    link: 'http:www.baidu.com', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
    imgUrl: 'https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/logo_top_ca79a146.png', // 分享图标
    type: 'link', // 分享类型,music、video或link，不填默认为link
    dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
    success: function () { 
        // 用户确认分享后执行的回调函数
        alert('分享成功');
    },
    cancel: function () { 
        // 用户取消分享后执行的回调函数
        alert('分享失败');
    }
});
    function show(){
    	wx.scanQRCode({
    		needResult: 0, // 默认为0，扫描结果由微信处理，1则直接返回扫描结果，
    		scanType: ["qrCode","barCode"], // 可以指定扫二维码还是一维码，默认二者都有
    		success: function (res) {
    		var result = res.resultStr; // 当needResult 为 1 时，扫码返回的结果
		}
	});
    }
});
	wx.error(function(res){
    // config信息验证失败会执行error函数，如签名过期导致验证失败，具体错误信息可以打开config的debug模式查看，也可以在返回的res参数中查看，对于SPA可以在这里更新签名。
});
</script>
<div>我是测试文章</div><button onclick="show()">show</button><button onclick="scan()">scan</button>
</body>
</html>
